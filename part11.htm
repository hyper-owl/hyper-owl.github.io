<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>4.1 전처리 코드 작성</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part10.htm">&lt; 이전</a><span> | </span><a href="../실험.html">목차</a><span> | </span><a href="part12.htm">다음 &gt;</a></p><h2 style="padding-left: 5pt;text-indent: 0pt;text-align: left;">4.1 전처리 코드 작성</h2><p style="padding-top: 5pt;text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 5pt;text-indent: 0pt;line-height: 128%;text-align: justify;">기본적으로는 AI hub의 “요약문 및 레포트 생성데이터”를 주로 사용할 예정이라 해당 데이터를 파싱해서 다루기 쉽게 하는 전처리와 데이터EDA를 진행하였고 원본 코드에서 데이터 파이프라인에 해당하는 함수들에 대하여 토크나이저와 불용소 처 리 등의 작업이 의도대로 진행됨을 확인했다. 한국어 데이터를 위한 토크나이저의 경우, KoNLPy를 토크나이저로 사용하였다.</p><p style="padding-top: 2pt;text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part10.htm">&lt; 이전</a><span> | </span><a href="../실험.html">목차</a><span> | </span><a href="part12.htm">다음 &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
